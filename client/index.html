<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <script defer src="./index.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <a href="index.html"><h1>Post your blog here!</h1></a>
    <form id="submit">
        <input required type="text" placeholder="Post Title" name="title">
        <textarea required
        placeholder="Post Content" 
        name="content"
        rows="5"></textarea>
        <input required type="text" placeholder="Pseudonym" name="name">
        <button type="submit">Publish</button>
    </form>

    <div id="blog-container">
    </div>

    <div id="single">

    </div>
</body>
</html>
